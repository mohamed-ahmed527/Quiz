<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Registeration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form action="page2/page2.html">
      <div class="top">
        <h1>Sign Up</h1>
      </div>
      <div class="field">
        <input placeholder="First Name" type="text" name="f-name" id="f-name" class="form-control" required onkeypress="return /[a-z]/i.test(event.key)">
      </div>
      <div class="field">
        <input placeholder="Last Name" type="text" name="l-name" id="l-name" class="form-control" required onkeypress="return /[a-z]/i.test(event.key)">
      </div>
      <div class="field">
        <input placeholder="Email" type="email" name="email" id="email" class="form-control" required>
      </div>
      <div class="field">
        <input placeholder="Password" type="password" name="password" id="password" class="form-control" required>
      </div>
      <div class="field">
        <input placeholder="Confirm Password" type="password" name="re-password" id="re-password" class="form-control" minlength="8" required>
      </div>
      <button type="submit" class="btn btn-success form-control" id="submit"> CREATE ACCOUNT   </button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script src="plugin.js"></script>
  
</body>
</html>
